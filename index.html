<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="toggle.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>Dictionary web app</title>

</head>
<body>
  <header class="header">
    <h2>Dictionary</h2>
    
    <div>by <a href="https://www.linkedin.com/in/lemi-dinku/" , target="_blank" class="developer">LEMI DINKU</a></div>
    <div  class="toggle-button">
      <div class="toggler">
        <i id="toggle-icon" class="fa-solid fa-moon toggle-icon"></i>
      </div>
    </div>
  </header>
  <form>
    <input type="text" class="word-input" id="word-input" placeholder="search"></input>
    <button id="search-button" class="search-button"><i class="fas fa-search"></i></button>
  </form>
  <main class="container" id="container"></main>
  <footer>source <a href="https://dictionaryapi.dev/" target="_blank"> Free Dictionary API </a> by <a href="https://github.com/meetDeveloper/freeDictionaryAPI" target="_blank"> meetDeveloper</a></footer>
  <script src="app.js"></script>

</body>
</html>
